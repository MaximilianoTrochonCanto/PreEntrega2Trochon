    <main>
        <section class="formsection">
            <h1>Te interesa hacer clase?</h1>
            <form action="" method="get" enctype="application/x-www-form-urlencoded">
                <fieldset>
                    <legend>Contactame!</legend>
                    <div>
                        <label for="nombre" class="labelN">Nombre:</label>
                        <input type="text" id="txtNombre" name="nombre">
                    </div>
                    <div>
                        <label for="correo">E-mail:</label>
                        <input type="text" id="txtCorreo" name="correo">
                    </div>
                    <div>
                        <label for="asunto">Asunto</label>
                        <input type="text" id="txtAsunto" name="asunto">
                    </div>
                    <div>
                        <label for="diahora" class="labelDH">Dia & Hora:</label>
                        <select name="diahora" id="slcDiaHora">
                            <option value="1">Lunes - 14:00 - 15:00</option>
                            <option value="2">Lunes - 17:00 - 18:00</option>
                            <option value="3">Lunes - 19:30 - 20:30</option>
                            <option value="4">Martes - 09:00 - 10:00</option>
                            <option value="5">Martes - 12:00 - 13:00</option>
                            <option value="6">Miércoles - 13:00 - 14:00</option>
                            <option value="7">Miércoles - 14:30 - 15:30</option>
                        </select>
                    </div>
                    <div>
                        <textarea name="otroscomentarios" id="txtComentarios"  placeholder="Otros comentarios..."></textarea>
                    </div>
                    <button type="submit">Enviar</button>
                </fieldset>
            </form>
        </section>
